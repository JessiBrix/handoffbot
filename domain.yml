version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - thanks

responses:
  utter_greet:
  - text: "Hey! Ich freue mich dir weiterhelfen zu dürfen"

  utter_iamabot:
  - text: "Ich bin ein Handoff-Bot, um ein Service-Center zu simulieren. Wenn Mira nicht weiter weiß, übernehme ich gerne!"

  utter_goodbye:
  - text: "Auf wiedersehen. Es war toll dir helfen zu dürfen."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
